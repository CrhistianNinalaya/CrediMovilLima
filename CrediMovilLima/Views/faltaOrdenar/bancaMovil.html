<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banca Movil</title>
    <link rel="stylesheet" href="/Content/css/bancaMovil.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="bg-dark">
    <header>
        <nav class="bg-verde">
            <ul class="nav justify-content-center">
                <li class="nav-item ">
                    <a href="/Views/faltaOrdenar/index.html">
                        <img class="img" src="/Assets/img/bank-logo.png" alt="Imagen no encontrada">
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-morado-oscuro item active" aria-current="page" href="bancaMovil.html">Banca
                        movil</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-morado-oscuro item" href="#">Cuentas</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-morado-oscuro item" href="#">Tarjetas</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-morado-oscuro item" href="#">Noticias</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="row">
        <section class="col-4 offset-4">
            <form class="text-light">
                <div class="form-group">
                    <label for="inputNumberCard">Número Tarjeta</label>
                    <input type="number" class="form-control" id="inputNumberCard" aria-describedby="emailHelp"
                        placeholder="Ingrese su Nro de Tarjeta">
                    <!-- <small id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</small> -->
                </div>
                <div id="password" class="form-group">
                    <label for="inputPassword">Clave de 6 Dígitos</label>
                    <input id="inputPassword" class="form-control" type="number" inputmode="numeric"
                        placeholder="Clave de 6 dígitos" readonly>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recordar Cuenta</label>
                </div>
                <button type="submit" class="btn btn-primary">Acceder</button>
            </form>
        </section>
        <aside class="col-4 ml-auto">
            <!--     style="width: 500px; height: 500px;" -->
            <div id=photo>
                <img src="/Assets/img/munieca-formulario-banco.png" alt="chica-tarjeta">
            </div>
        </aside>
    </main>
       
</body>
</html>
<script src="/Scripts/js/generateTableNineDigits.js"></script>
<script src="/Scripts/js/regularExpression.js"></script>
